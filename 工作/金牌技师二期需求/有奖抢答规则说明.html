          <p><span style="color:#434343;">1、在有奖抢答中的问题，首个回复的技师即可获得一张采纳券；</span></p><p><span style="color:#434343;"><br></span></p><p><span style="color:#434343;">2、采纳券奖励在“我的--技师专区--技师商城--采纳券记录”查看；</span></p><p><span style="color:#434343;"><br></span></p><p><span style="color:#434343;">3、第一个回复的内容不得字数过少、答非所问，违规操作一经发现，严惩不贷。</span></p><p><span style="color:#434343;"><br></span></p><p><span style="color:#FF9900;">注：通过“有奖抢答”获得的采纳券上限50张/月。</span></p><p><span style="color:#434343;"><br></span></p><p><span style="color:#434343;"><br></span></p><p><span style="color:#434343;"><br></span></p><p><span style="color:#434343;"><br></span></p>
